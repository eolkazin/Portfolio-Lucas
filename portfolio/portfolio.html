<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Terminal Portfólio - Lucas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="terminal">
      <div class="terminal-header">
        <span class="btn red"></span>
        <span class="btn yellow"></span>
        <span class="btn green"></span>
      </div>
      <div id="output">
        <pre>Bem-vindo ao terminal de Lucas Guerra
Digite <span class="cmd">help</span> para ver os comandos disponíveis.
</pre>
      </div>
      <div class="input-line">
        <span class="prompt">lucas@portfolio:~$</span>
        <input type="text" id="input" autofocus />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
